<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your project</title>
    <link th:href="@{/styles/Style.css}" rel="stylesheet" />
    <link th:href="@{/styles/Gantt_Style.css}" rel="stylesheet" />

</head>
<body>
<header>
    <a href="#"><h1 id="site_title">MicroManagerPro</h1></a>
</header>
<nav class="navigation_area">
    <section class="navigation_item_vert">
        <a th:href="@{/projects}" class="navigation_item">Мои проекты</a>
    </section>
    <section class="navigation_item_vert">
        <a th:href="@{/project/new}" class="navigation_item">Новый проект</a>
    </section>
</nav>
<main>
    <section>
        <div class="task_container">
            <table class="table_striped">
                <thead>
                <tr>
                    <th scope="col" class = "col_actions"></th>
                    <th scope="col" class = "col_task">Проект</th>
                    <th scope="col" class = "col_date">Статус</th>
                    <th scope="col" class = "col_date">Начало</th>
                    <th scope="col" class = "col_date">Окончание</th>
                    <th scope="col" class = "col_date">Срок</th>
                    <th scope="col" class = "col_links">Выбрать</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "p:${projects}">
                    <td scope="col">
                        <span><a th:href="@{/project/delete/{id} (id=${p.projectId})}" class="delete_button"><b>X</b></a></span>
                    </td>
                    <td th:text="${p.name}"></td>
                    <td>
                        <div th:switch="${p.onTrack}">
                            <p th:case="true" class = "green_text">В срок</p>
                            <p th:case="false" class = "red_text">Отставание</p>
                        </div>
                    </td>
                    <td th:text="${p.startDate}"></td>
                    <td th:text="${p.finishDate}"></td>
                    <td th:text="${p.dueDate}"></td>
                    <td scope="col"><a th:href="@{/project/edit/{id} (id=${p.projectId})}" class="edit_button">▼</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<footer>
    <section>
        <span>&copy; MicroManagerPro, Inc 2023</span>
        <span class="menu_item"><a href="#">Terms</a></span>
        <span class="menu_item"><a href="#">Privacy</a></span>
    </section>
</footer>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
</body>
</html>
