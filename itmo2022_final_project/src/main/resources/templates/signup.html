<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for MicroManagerPro</title>
    <link th:href="@{/styles/Style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <a href="#"><h1 id="site_title">MicroManagerPro</h1></a>
</header>
<main>
    <section class="line_before_form">
        <span>Уже пользуетесь MicroManagerPro?</span>
        <span><a th:href="@{/login}">Вход</a></span>
    </section>
    <section class="form_field">
        <h2>Регистрация</h2>
        <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
            <div class="form_item">
                <label for="first_name">Имя</label>
                <input type="text" th:field="*{firstName}" name="username" id="first_name" required class="form_input">
            </div>
            <div class="form_item">
                <label for="last_name">Фамилия</label>
                <input type="text" th:field="*{lastName}" name="username" id="last_name" required class="form_input">
            </div>
            <div class="form_item">
                <label for="user_login">Логин</label>
                <input type="text" th:field="*{username}" name="login" id="user_login" required class="form_input">
            </div>
            <div class="form_item">
                <label for="user_email">Электронная почта</label>
                <input type="text" th:field="*{email}" name="email" id="user_email"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required class="form_input">
            </div>
            <div class="form_item">
                <label for="user_password">Пароль</label>
                <input type="password" th:field="*{password}" name="password" id="user_password"
                       pattern=".{8,}" required placeholder="Не менее 8 символов" class="form_input">
            </div>
            <div class="form_item">
                <input type='submit' value='Зарегистрироваться' class="green_button"/>
            </div>
        </form>
    </section>

</main>
<footer>
    <section>
        <span>&copy; MicroManagerPro, Inc 2023</span>
        <span class="menu_item"><a href="#">Terms</a></span>
        <span class="menu_item"><a href="#">Privacy</a></span>
    </section>
</footer>
</body>
</html>
